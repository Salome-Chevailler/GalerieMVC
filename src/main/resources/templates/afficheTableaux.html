<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Liste des tableaux</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>	
    </head>
    <body>
        <h1>Les tableaux</h1>
		<!--/* On appelle l'URL 'add' du contôleur */-->
		<a th:href="@{add}" href='formulaireTableau.html'>Ajouter un tableau</a>
		<!--/* On affiche un éventuel message d'erreur */-->
		<h3 th:text="${message}">Message de succès ou d'erreur</h3>				
		<table>
			<tr><th>Titre</th><th>Support</th><th>Dimension</th><th>Auteur</th></tr>
			<!--/* Pour chaque tableau t dans la liste 'tableaux' transmise par le contrôleur */-->
			<tr th:each="t: ${tableaux}">
				<td th:text="${t.titre}">Titre du tableau</td>
				<td th:text="${t.support}">Support du tableau</td>
				<td th:text="${t.dimension}">Dimension du tableau</td>
                                <td th:text="${t.auteur}">Auteur du tableau</td>
				<td>
					<!--/* On appelle l'URL 'delete' du contôleur, en lui passant en paramètre l'id du tableau à modifier */-->
					<a th:href="@{delete(id=${t.id})}" href='#'>Supprimer</a>
				</td>
			</tr>
		</table>
		<hr/>
    </body>
</html>
